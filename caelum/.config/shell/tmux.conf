# ====================
unbind C-b

# =====================

# ==== General Options ====
set-option -g allow-rename        off
set        -g prefix              `
set        -g mouse               on
set        -g bell-action         none
set        -g visual-activity     off
set        -g visual-bell         off
set        -g visual-silence      off
set        -g base-index          1
set        -g pane-base-index     1
set        -sg terminal-overrides ",*:RGB"
set        -g renumber-windows    on
set        -g xterm-keys          on
setw       -g monitor-activity    off

# ========================

# ==== Key Bindings ====
bind z split-window -h
bind x split-window -v

bind e kill-pane
bind E kill-server
bind r source-file ~/.config/tmux/tmux.conf
# ======================

# ==== Status Bar ====

set -g status-style "bg=default,fg=white"

set -g status-left ""
set -g status-right "#[fg=brightcyan]#S"
set -g status-justify centre

set -g window-status-format " #I "
set -g window-status-current-format " #I "
set -g window-status-bell-style "bg=red,fg=black"

# Inactive windows: dark + dim
set -g window-status-style "bg=default,fg=brightblack"

# Active window: bright + bold + strong color
set -g window-status-current-style "bg=brightblue,fg=black,bold"

# Zoomed inactive window
setw -g window-status-style \
    "#{?window_zoomed_flag,bg=black,fg=white,bold,bg=default,fg=brightblack}"

# Zoomed active window
setw -g window-status-current-style \
    "#{?window_zoomed_flag,bg=yellow,fg=black,bold,bg=brightblue,fg=black,bold}"


# ====================

# ==== Separators ====

set -g pane-border-lines simple
set -g pane-border-style fg=black,bright 
set -g pane-active-border-style fg=magenta

# qol
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000

# ==== ========== ====


# ==== Vim Keybinds ====
bind-key h select-pane -L 
bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key l select-pane -R 
# ======================

# ==== Plugins ====
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'rickstaa/tmux-notify'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'alexwforsythe/tmux-which-key'

run '~/.tmux/plugins/tpm/tpm'
# =================
